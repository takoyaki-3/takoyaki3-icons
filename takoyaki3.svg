   version="1.1"
   id="svg4"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg">
  <!-- 顔の背景と黒い枠線（顔と枠線の間に白い領域なし） -->
  <circle
     cx="100"
     cy="100"
     fill="#FFF1E0"
     id="circle1"
     r="80" />
  <!-- 緑色の部分（時計の200度から340度の範囲に半分のサイズで配置） -->
  <path
     d="M175.176,72.64 A80,80 0 0,0 24.824,72.64 C60,20 130,110 175.176,72.64 Z"
     fill="#007F0E"
     stroke="none"
     id="path1" />
  <!-- 黒い波打つ線を緑の波に沿って引く -->
  <path
     d="M175.176,72.64 A80,80 0 0,0 24.824,72.64 C60,20 130,110 175.176,72.64 Z"
     fill="none"
     stroke="#000000"
