  <circle
     cx="100"
     cy="100"
     r="80"
     fill="none"
     stroke="#000000"
     stroke-width="3"
     id="circle2" />
  <!-- 茶色いつまようじ（たこ焼きに突き刺さっているように見えるよう調整） -->
  <line
     x1="160"
     y1="20"
     x2="140"
     y2="45"
     stroke="#8B4513"
     stroke-width="7"
     stroke-linecap="round"
