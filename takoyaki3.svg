     id="line4" />
  <!-- 横長にした笑顔 -->
  <path
     d="m 51.870048,122.87374 c -3.176329,5.29545 10.795488,15.71397 28.311146,17.52246 17.214999,2.48811 39.935936,2.2215 55.318926,-11.51331"
